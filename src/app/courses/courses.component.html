<h2 style="color:red">
  List of courses !
</h2>
<button class="btn btn-danger">Save</button>
<table>
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Action</td>
    <td>Input</td>
  </tr>
  <tr *ngFor="let course of courses">
    <td>{{courses.indexOf(course)+1}}</td>
      <td>{{course }}</td>
      <td><button class="btn btn-success" (click)="onSave()">Save</button></td>
     
      <td><input [(ngModel)]="email" uppercase  (keyup.enter)="onInputKeyUp()"/>{{email | uppercase}}</td>

    </tr>
    </table>
    <favorite></favorite>
